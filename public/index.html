  <!DOCTYPE html>
  <html>

  <head>
    <title>Tic-Tac-Toe</title>
    <style>
      .board {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-gap: 10px;
        width: 300px;
      }

      .box {
        width: 75px;
        height: 75px;
        border: 1px solid black;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 50px;
        cursor: pointer;
        font-weight: 500;
        text-shadow: 3cm;
        transition: background-color 0.3s ease, transform 0.2s ease;
      }

      .box:hover {
        background-color: #9e9090;
        transform: scale(1.05);
      }

      #message {
        margin-top: 20px;
        font-size: 18px;
        font-weight: bold;
        border: 1px solid #333;
        padding: 10px;
        width: 150px;
      }



      button {
        font-size: 18px;
        padding: 10px 20px;
        cursor: pointer;
      }

      #winner {
        font-size: 24px;
      }
    </style>
  </head>

  <body>
    <center>
      <h1>Tic-Tac-Toe</h1>
      <br><br>
      <div class="board">
        <div class="box" onclick="move(0)"></div>
        <div class="box" onclick="move(1)"></div>
        <div class="box" onclick="move(2)"></div>
        <div class="box" onclick="move(3)"></div>
        <div class="box" onclick="move(4)"></div>
        <div class="box" onclick="move(5)"></div>
        <div class="box" onclick="move(6)"></div>
        <div class="box" onclick="move(7)"></div>
        <div class="box" onclick="move(8)"></div>
      </div>
      <br><br>
      <div id="message">Current Player: X</div>
      <br><br>
      <button onclick="resetBoard()">Reset</button>
      <p id="winner"></p>
      <br>

      <script>
        let board = Array(9).fill("");
        let currentPlayer = "X";
        let winner = null;
        let scoreX = 0;
        let scoreO = 0;
        let round = 0;

        // Winning combinations
        const winCombinations = [
          [0, 1, 2],
          [3, 4, 5],
          [6, 7, 8],
          [0, 3, 6],
          [1, 4, 7],
          [2, 5, 8],
          [0, 4, 8],
          [2, 4, 6]
        ];
        const messageElement = document.getElementById('message'); // Create an element to display the current player

        // Make a move
        function move(index) {
          if (!winner && board[index] === "") {
            board[index] = currentPlayer;
            document.getElementsByClassName("box")[index].innerText = currentPlayer;
            currentPlayer = currentPlayer === "X" ? "O" : "X";
            messageElement.textContent = `Current Player: ${currentPlayer}`; // Update the message with the current player
            win();
          }
        }


        // Check for a win
        function win() {
          for (let combination of winCombinations) {
            const [a, b, c] = combination;
            if (board[a] && board[a] === board[b] && board[a] === board[c]) {
              winner = board[a];
              document.getElementById("winner").innerText = "Player " + winner + " Won";
              break;
            }
          }
          if (!winner && board.every(box => box !== "")) {
            document.getElementById("winner").innerText = "It's a draw!";
          }
        }

        // Reset the board
        function resetBoard() {
          board = Array(9).fill("");
          const boxs = document.getElementsByClassName("box");
          for (let i = 0; i < boxs.length; i++) {
            boxs[i].innerText = "";
          }
          winner = null;
          document.getElementById("winner").innerText = "";
          round = 0;
        }
      </script>
    </center>
  </body>
