<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tic_tac_toe</title>
  <link rel="stylesheet" href="style.css">
  <!-- link the style.css and app.js files -->

</head>

<body>
  <!DOCTYPE html>
  <html>

  <head>
    <title>Tic-Tac-Toe</title>
    <style>
      .board {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-gap: 10px;
        width: 300px;
      }

      .box {
        width: 75px;
        height: 75px;
        border: 1px solid black;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 50px;
        cursor: pointer;
        font-weight: 500;
        text-shadow: 3cm;
        transition: background-color 0.3s ease, transform 0.2s ease;
      }

      .box:hover {
        background-color: #9e9090;
        transform: scale(1.05);
      }

      #message {
        margin-top: 20px;
        font-size: 18px;
        font-weight: bold;
        border: 1px solid #333;
        padding: 10px;
        width: 150px;
      }



      button {
        font-size: 18px;
        padding: 10px 20px;
        cursor: pointer;
      }

      #winner {
        font-size: 24px;
      }
    </style>
  </head>

  <body>
    <center>
      <h1>Tic-Tac-Toe</h1>
      <br><br>
      <div class="board">
        <div class="box" onclick="move(0)"></div>
        <div class="box" onclick="move(1)"></div>
        <div class="box" onclick="move(2)"></div>
        <div class="box" onclick="move(3)"></div>
        <div class="box" onclick="move(4)"></div>
        <div class="box" onclick="move(5)"></div>
        <div class="box" onclick="move(6)"></div>
        <div class="box" onclick="move(7)"></div>
        <div class="box" onclick="move(8)"></div>
      </div>
      <br><br>
      <div id="message">Current Player: X</div>
      <br><br>
      <button onclick="resetBoard()">Reset</button>
      <p id="winner"></p>
      <br>
    </center>
  </body>

  </html>>
</body>

</html>
