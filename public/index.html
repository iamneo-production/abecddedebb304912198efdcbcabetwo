<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic-Toc-Toe</title>
  <link rel="stylesheet" href="style.css" />
  <!-- link the style.css and app.js files -->
  <script src="app.js"></script>

</head>

<body>
  <header>
    <h1>Tic-Tac-Toe</h1>
  </header>
  <div class="board">
    <div class="row">
      <button class="btn" onclick="move(0)"></button>
      <button class="btn" onclick="move(1)"></button>
      <button class="btn" onclick="move(2)"></button>
    </div>
    <div class="row">
      <button class="btn" onclick="move(3)"></button>
      <button class="btn" onclick="move(4)"></button>
      <button class="btn" onclick="move(5)"></button>
    </div>
    <div class="row">
      <button class="btn" onclick="move(6)"></button>
      <button class="btn" onclick="move(7)"></button>
      <button class="btn" onclick="move(8)"></button>
    </div>
  </div>
  <div class="result-container">
    <p class="result"></p>
  </div>
  <div class="reset-section">
    <button id="reset">Reset</button>
  </div>
  <script src="app.js"></script>

</body>

</html>>
